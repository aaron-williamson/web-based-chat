<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real-Time Chat</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div class="title" id="chat-title">You are not signed in</div>
    <div class="chat rounded-border" id="chat"></div>
    <div class="title" id="online-title">Online users</div>
    <button id="toggle-userlist" class="padding-arrow-left"><i class="arrow left"></i></button>
    <div class="userlist rounded-border mobile-hidden" id="userlist"></div>
    <form class="input" id="send-message" autocomplete="off">
      <input type="text" name="text" autofocus>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="//cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
