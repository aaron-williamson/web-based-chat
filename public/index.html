<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real-Time Chat</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div class="title" id="chat-title">You are not signed in</div>
    <div class="chat rounded-border" id="chat"></div>
    <div class="title" id="online-title">Online users</div>
    <div class="userlist rounded-border" id="userlist"></div>
    <input class="rounded-border" type="text">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <script src="https://unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="app.js"></script>
</body>
</html>
